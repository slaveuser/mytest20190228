{% extends "base.html" %}
{% block title %}Analyse{% endblock %}

{% block styles %}
{{super()}}
<style type="text/css">
	a.custom-card,
a.custom-card:hover {
  color: inherit;
}
</style>
{% endblock %}

{% block scripts %}
{{super()}}
{% endblock %}

{% block content %}
<div class="container">
	<h2>Code Quality Analysis</h2>
	<br>

	<center>
		{% if repos %}
			<div class="row">
				{% for repo in repos %}
				<div class="col-md-3">
					<a href="/analyse?repo={{repo|lower()}}" class="custom-card">
						<div class="card flex-md-row mb-4 shadow-sm h-md-250">
							<div class="card-body d-flex flex-column align-items-start" >
								<h5 class="card-title">{{ repo }}</h5>
								<span style="color: lightgray;"><i class="fas fa-laptop-code fa-5x"></i></span>
							</div>
						</div>
					</a>
				</div>
				{% endfor %}
			</div>
		{% endif %}
	</center>

</div>
{% endblock %}
